<button class="btn btn-outline-primary mx-1" [routerLink]="'/user/new'">Add New User</button>

<div class="bg-light">
  <div class="container">
    <div class="row mt-3">
      <table class="table">
        <thead>
          <tr >
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{user.id}}</th>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
            <td>
              <a class="btn btn-warning mx-1" [routerLink]="['/user/',user.id]">Edit User</a>
              <button class="btn btn-danger mx-1" (click)="removeUser(user.id)">Delete User</button>
            </td>
          </tr>

        </tbody>
      </table>

    </div>
  </div>
</div>
